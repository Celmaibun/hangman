<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="win hidden">
      <p class="win-text">YOU WON!</p>
    </div>
    <div class="lose hidden">
      <p class="lose-text">YOU LOSE!</p>
    </div>
    <div class="wrapper">
      //
      <div class="title">
        <h1 class="title-name">HANGMAN</h1>
        <p class="title-smallname">Quick hangman game</p>
      </div>
      //
      <div class="interface">
        <div class="interface-lives">
          <i class="fas fa-heart"> 10 lives</i>
        </div>
        <!-- <div class="interface-score">
          <i class="fas fa-star"> Score: 0</i>
        </div> -->
      </div>

      <div class="word">
        <ul class="word-list"></ul>
      </div>

      <div class="buttons"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
