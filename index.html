<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="win hidden">
      <p class="win-text">YOU WON!</p>
    </div>
    <div class="lose hidden">
      <p class="lose-text">YOU LOSE!</p>
    </div>
    <div class="wrapper">
      //
      <div class="title">
        <h1 class="title-name">HANGMAN</h1>
        <p class="title-smallname">Quick hangman game</p>
      </div>
      //
      <div class="interface">
        <div class="interface-lives">
          <i class="fas fa-heart"></i>
          <p class="lives-text">10 lives</p>
        </div>
        <!-- <div class="interface-score">
          <i class="fas fa-star"> Score: 0</i>
        </div> -->
      </div>

      <div class="word">
        <ul class="word-list"></ul>
      </div>

      <div class="buttons">
        <button class="button-alphabet" value="a">A</button
        ><button class="button-alphabet" value="b">B</button
        ><button class="button-alphabet" value="c">C</button
        ><button class="button-alphabet" value="d">D</button
        ><button class="button-alphabet" value="e">E</button
        ><button class="button-alphabet" value="f">F</button
        ><button class="button-alphabet" value="g">G</button
        ><button class="button-alphabet" value="h">H</button
        ><button class="button-alphabet" value="i">I</button
        ><button class="button-alphabet" value="j">J</button
        ><button class="button-alphabet" value="k">K</button
        ><button class="button-alphabet" value="l">L</button
        ><button class="button-alphabet" value="m">M</button
        ><button class="button-alphabet" value="n">N</button
        ><button class="button-alphabet" value="o">O</button
        ><button class="button-alphabet" value="p">P</button
        ><button class="button-alphabet" value="q">Q</button
        ><button class="button-alphabet" value="r">R</button
        ><button class="button-alphabet" value="s">S</button
        ><button class="button-alphabet" value="t">T</button
        ><button class="button-alphabet" value="u">U</button
        ><button class="button-alphabet" value="v">V</button
        ><button class="button-alphabet" value="w">W</button
        ><button class="button-alphabet" value="x">X</button
        ><button class="button-alphabet" value="y">Y</button
        ><button class="button-alphabet" value="z">Z</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
